    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-light" onload="getPersonalidades()">
    <header class="d-flex w-100 align-items-center justify-content-center">      
      <nav class="navbar navbar-expand-md navbar-dark w-100">
        <div class="container-fluid m-2">
          <img class="mb-3" id="logo" src="imagens\logo2-1.png" alt="logo">
          <span class="navbar-brand h1 ms-1">Enigma Tempo</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">In√≠cio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cartas.html">Cartas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sobre.html">Sobre</a>
              </li>
            </ul>
          </div>
          <button class="ms-auto btn btn-dark">Login</button>
        </div>
      </nav>
    </header>
    <div id="personalidade" class="d-flex flex-column box">
      <h1 class="text-center mt-5">Selecione uma personalidade</h1>
      <div class="d-flex flex-row m-auto box2">
          <ul id="listaPersonalidades" class="d-flex flex-row flex-wrap justify-content-evenly list-unstyled p-3 m-3">
          </ul>
          <div class="box3">
            <button class="btn btn-dark">
              <img id="next" src="imagens/seta.png" alt="">
            </button>
          </div>
      </div>
    </div>
    <div id="baralho" class="d-flex flex-column box d-none">
      <h1 class="text-center mt-5">Selecione um baralho</h1>
      <div class="d-flex flex-row m-auto box2">
          <ul id="listaBaralhos" class="d-flex flex-row flex-wrap justify-content-evenly list-unstyled p-3 m-3">
            <li><input type="radio" class="btn-check" name="baralho" id="baralho1" autocomplete="off"><label class="btn btn-dark p-2" for="baralho1"><img src="imagens/locked.png" alt="">Bloqueado</label></li>
            <li><input type="radio" class="btn-check" name="baralho" id="baralho2" autocomplete="off"><label class="btn btn-dark p-2" for="baralho2"><img src="imagens/locked.png" alt="">Bloqueado</label></li>
            <li><input type="radio" class="btn-check" name="baralho" id="baralho3" autocomplete="off"><label class="btn btn-dark p-2" for="baralho3"><img src="imagens/locked.png" alt="">Bloqueado</label></li>
          </ul>
          <div class="box3">
            <button class="btn btn-dark">
              <img id="nextBaralho" src="imagens/seta.png" alt="">
            </button>
          </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
