<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-login">
    <div class="d-flex align-items-center justify-content-center vh-100">
      <div class="col-10 col-md-8 col-lg-6 col-xl-5">
        <div class="d-flex flex-column text-center boxLogin ps-5 pe-5 pt-3 pb-3">
          <div id="divLogin">
            <h1 class="m-3">Entre com sua conta!</h1>
            <div class="m-4" id="alertLogin">
            </div>
            <div class="d-flex flex-column">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Nome de usuário">
                <label for="username">Nome de usuário</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Senha">
                <label for="password">Senha</label>
              </div>
              <div class="align-items-center">
                <button class="btn btn-dark w-50 btn-lg text-center mt-3" onclick="login()">ENTRAR</button>
              </div>
            </div>
            <div class="mt-3">
              <p class="fs-5">Não tem conta? <a class="fs-5" id="cadastrar" onclick="telaCadastro()">Cadastre-se</a></p>

            </div>
          </div>
          <div id="divCadastro" class="d-none">
            <h1 class="m-3">Crie sua conta!</h1>
            <div class="m-4" id="alerts">
            </div>
            <div class="d-flex flex-column">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Nome Completo">
                <label for="name">Nome Completo</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Nome de usuário">
                <label for="username">Nome de usuário</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email">
                <label for="email">Email</label>
              </div>
              <div class="d-flex flex-row">
                <div class="form-floating mb-3 me-2">
                  <input type="password" class="form-control" id="password" placeholder="Senha">
                  <label for="password">Senha</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmação de senha">
                  <label for="confirmPassword">Confirmação de senha</label>
                </div>

              </div>
              <div class="align-items-center">
                <button class="btn btn-dark w-50 btn-lg text-center">CRIAR</button>
              </div>
            </div>
            <div class="mt-3">
              <p class="fs-5">Já tem conta? <a class="fs-5" id="entrar" onclick="telaLogin()">Entre</a></p>

            </div>
          </div>
        </div>
    </div>
  </div>
</div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
  <script src="script.js"></script>
</html>
